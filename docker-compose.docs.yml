services:
  docs:
    image: open_animal_rescue_local_docs
    container_name: open_animal_rescue_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./open_animal_rescue:/app/open_animal_rescue:z
    ports:
      - '9000:9000'
    command: /start-docs
